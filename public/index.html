<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <h1>Figuring Out How to Upload a File</h1>
    <div>
        <!-- different values for accept https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file#Unique_file_type_specifiers -->
        <input type="file" id="fileInput" accept=".jpg"/>
        <button id = "uploadBtn">Upload</button>
    </div>
    
    <script src="javascripts/index.js"></script>
</body>
